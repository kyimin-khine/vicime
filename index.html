<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vicime</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <section id="map"></section>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    // Initial setup
    var map = L.map('map').fitWorld();
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a>'
    }).addTo(map);

    var marker;
    var circle;
    var lastLatlng;

    if (!navigator.geolocation) {
      map.locate({setView: true, maxZoom: 16});
    } else {
      map.locate({watch: true, setView: true, maxZoom: 16});
      map.on('locationfound', (event) => {
        if (marker) map.removeLayer(marker);
        if (circle) map.removeLayer(circle);

        marker = L.marker(event.latlng).addTo(map);
        circle = L.circle(event.latlng, event.accuracy).addTo(map);
        var featureGroup = L.featureGroup([marker, circle]).addTo(map);

        map.fitBounds(featureGroup.getBounds());
        drawPolyline(event.latlng);
      });
      map.on('locationerror', () => {
        map.locate({ setView: true, maxZoom: 16 });
      });
    }

    function drawPolyline(latlng) {
      var polyline;
      var lastLatlng;
      let currentLatlng = Object.values(latlng);

      if (lastLatlng) {
        const POLYLINE = [lastLatlng, currentLatlng];
        polyline = L.polyline(POLYLINE, { color: 'red' }).addTo(map);
        lastLatlng = currentLatlng;
      } else {
        lastLatlng = currentLatlng;
        polyline = L.polyline([lastLatlng, lastLatlng], { color: 'red' }).addTo(map);
      }
    }
  </script>
</body>
</html>
